<html>
<head>

<body>
<div class="container">
	<form class="form-horizontal" action="responsivepPage.html" width="500">
	<h1>Register</h1>
		<div class="form-group">
    		<label class="col-sm-2 col-xs-2 col-md-2 col-lg-2" for="usrname">User name:</label>
    			<div class="col-sm-4 col-xs-4 col-md-4 col-lg-4">
    				<input type="text" class="form-control" id="name">
    			</div>
  		</div>

		<div class="form-group">
    		<label class="col-sm-2 col-xs-2 col-md-2 col-lg-2" for="email">Email address:</label>
    		<div class="col-sm-4 col-xs-4 col-md-4 col-lg-4">
    		<input type="email" class="form-control" id="email">
    		</div>
  		</div>
  		
  		<div class="form-group">
    		<label class="col-sm-2 col-xs-2 col-md-2 col-lg-2" for="pwd">Password:</label>
    		<div class="col-sm-4 col-xs-4 col-md-4 col-lg-4">
    		<input type="password" class="form-control" id="pwd">
  		</div>
  		</div>
  
  		<div class="form-group">
   		 <label class="col-sm-2 col-xs-2 col-md-2 col-lg-2" for="cpwd">Confirm Password:</label>
   		 <div class="col-sm-4 col-xs-4 col-md-4 col-lg-4">
    		<input type="password" class="form-control" id="cpwd">
  		</div>
  		</div>
  <button type="submit" class="btn btn-default">Submit</button>
		

	</form>


</div>
